name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # ğŸ” LINTING
      - name: Run flake8 (courses_app, members_app)
        run: |
          flake8 courses_app members_app

      # ğŸ§ª TESTING
      - name: Run tests (courses_app, members_app)
        run: |
          python manage.py test courses_app members_app

      # ğŸ³ BUILD
      - name: Build Docker image
        run: |
          docker build -t ithillel_school:latest .
